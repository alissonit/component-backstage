apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: hello-world-template
  title: Hello World
  description: Says Hello to a specified name.
spec:
  owner: alissonit
  type: service

  parameters:
    - title: You are about to say hello to your first Backstage Template
      properties:
        name:
          type: string

  steps:
    - id: log-message
      name: Log Message
      action: debug:log
      input:
        message: ${{ parameters.name | default('sem nome informado') }}
